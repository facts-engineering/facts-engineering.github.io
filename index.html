<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>This page contains files needed to download the arduino samd core</p>
  
  <!-- The text field -->
<input type="text" value="http://downloads.arduino.cc/Hourly/samd/package_samd-hourly-build_index.json" id="myInput">

<!-- The button used to copy the text -->
<button onclick="myFunction()">Copy text</button>
  
  <hr>
  
  <!--http://downloads.arduino.cc/Hourly/samd/package_samd-hourly-build_index.json-->
  <button type="button" onclick="window.location.href = 'https://github.com/facts-engineering/ArduinoCore-samd/archive/1.8.4.tar.gz';"">Core</button>
 
<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>

  
</body>
</html>
